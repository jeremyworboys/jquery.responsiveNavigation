<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsive Navigation Test Suite</title>
    <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
    <script src="../libs/jquery/jquery.js"></script>
    <script>jQuery.noConflict()</script>
    <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
    <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
    <script src="../libs/qunit/qunit.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/jquery.ResponsiveNavigation.js"></script>
    <script src="jquery.ResponsiveNavigation_test.js"></script>
</head>
<body>
    <h1 id="qunit-header">Responsive Navigation Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">

        <div id="test-header">
            <nav id="first-nav" data-label="first nav" data-order="2">
                <a href="#first-link">First Link</a>
                <a href="#second-link">Second Link</a>
                <a href="#third-link">Third Link</a>
            </nav>

            <nav id="second-nav" data-label="second nav" data-order="1">
                <a href="#first-link">First Link</a>
                <a href="#second-link">Second Link</a>
            </nav>
        </div>

        <div id="test-header-with-lists">
            <ul>
                <li id="first-nav">
                    <a href="#first-link">First Link</a>
                    <ul data-label="first nav">
                        <a href="#first-link">First Link</a>
                        <a href="#second-link">Second Link</a>
                        <a href="#third-link">Third Link</a>
                    </ul>
                </li>
                <li id="second-nav">
                    <a href="#first-link">First Link</a>
                    <ul data-label="second nav">
                        <a href="#first-link">First Link</a>
                        <a href="#second-link">Second Link</a>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
